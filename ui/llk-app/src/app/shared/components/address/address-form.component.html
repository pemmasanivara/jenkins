<mat-dialog>
  <h1 mat-dialog-title>Address Intake Form</h1>
  <button class="close" mat-button [mat-dialog-close]="form.value">X</button>
  <mat-dialog-content>
    <div [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Address Type</mat-label>
        <mat-select formControlName="type" panelClass="address-type">
          <mat-option *ngFor="let addressType of addressTypeList" [value]="addressType.display">
            {{addressType.display}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Address-line 1 </mat-label>
        <input matInput placeholder="Address" autocomplete="off" string-validation formControlName="addressOne">
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Address-line 2 </mat-label>
        <input matInput placeholder="Address" autocomplete="off" string-validation formControlName="addressTwo">
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>City </mat-label>
        <input matInput placeholder="City" autocomplete="off" string-validation formControlName="city">
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>State </mat-label>
        <input matInput placeholder="State" autocomplete="off" string-validation formControlName="state">
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Zip / Postal Code </mat-label>
        <input matInput placeholder="Zip / Postal Code" autocomplete="off" phone-validation formControlName="zip">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="right">
    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="form.value">Save</button>
  </mat-dialog-actions>
</mat-dialog>
